<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <link rel="stylesheet" href="./style.css">
   <title>Some Site</title>
</head>
<!-- 20 meters = 65.616 feet | 20 feet = 65.616 meters -->

<body>
   <div class="test">
      <h1>Unit Converter</h1>
      <hr>
   </div>

      <div id="my-form">
         <div class="row g-3 align-items-center">
            <div class="col-auto">
               <label id="main-text" for="main-value" class="col-form-label">Enter Number: </label>
            </div>
            <div class="col-auto" id="tobe-flex">
               <input id="main-value" class="form-control">
               <button onclick="changeValue()" type="submit" id="main-button">Submit</button>

            </div>
         </div>
      </div>

   <div id="my-container" class="container">

      <div class="card mine">
         <div class="card-body">
            <p><strong>Length (Meter/Feet)</strong></p>
            <span id="length">20 meters = 65.616 feet | 20 feet = 65.616 meters</span>
         </div>
      </div>

      <div class="card mine">
         <div class="card-body">
            <p><strong>Volume (Liters/Gallons)</strong></p>
            <span id="volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</span>
         </div>
      </div>

      <div class="card mine">
         <div class="card-body">
            <p><strong>Mass (Kilograms/Pounds)</strong></p>
            <span id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</span>
         </div>
      </div>

   </div>
</body>

</html>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./index.js"></script>
