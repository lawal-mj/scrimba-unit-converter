<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="top-box">
            <div class="top-box-inner"></div><span class="number">20</span><span class="top-box-header">Metric/Imperial
                unit
                conversion</span>
        </div>

        <div class="last-box">
            <div class="length"><span class="length-inner">20 meters = 65.616 feet | 20 feet = 6.096 meters</span><span
                    class="length-inner-text">Length (Meter/Feet)</span>
            </div>
            <div class="volume"><span class="volume-inner">20 liters = 5.284 gallons | 20 gallons = 75.708 liters

                </span><span class="volume-inner-text">Volume (Liters/Gallons)
                </span>
            </div>
            <div class="mass"><span class="mass-inner">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</span><span
                    class="mass-inner-text">Mass (Kilograms/Pounds)</span>
            </div>
        </div>

    </div>
</body>

</html>
