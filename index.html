<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- 20 meters = 65.616 feet | 20 feet = 65.616 meters -->

<body>
   <h1>Unit Converter</h1>
   <div id="my-container" class="container">

      <div class="card mine">
         <div class="card-body">
            <p><strong>Length (Meter/Feet)</strong></p>
            20 meters = 65.616 feet | 20 feet = 65.616 meters
         </div>
      </div>

      <div class="card mine">
         <div class="card-body">
            <p><strong>Volume (Liters/Gallons)</strong></p>
            20 liters = 65.616 gallons | 20 gallons = 65.616 liters
         </div>
      </div>

      <div class="card mine">
         <div class="card-body">
            <p><strong>Mass (Kilograms/Pounds)</strong></p>
            20 kilos = 65.616 pounds | 20 pounds = 65.616 kilos
         </div>
      </div>

   </div>
</body>

</html>
